<!DOCTYPE html>
<html>
<head>
    <title>Page Redirection</title>
    <script type="text/javascript">
        // Redirect immediately on page load
        window.onload = function() {
            // Example condition: if the current path is not the root '/'
            if (window.location.pathname !== '/') {
                // Redirect to the desired URL, preserving the path
                window.location.href = 'https://0xrisec.github.io/' + window.location.pathname;
            } else {
                // If at root, redirect to a specific page
                window.location.href = 'https://0xrisec.github.io/';
            }
        };
    </script>
</head>
</html>
